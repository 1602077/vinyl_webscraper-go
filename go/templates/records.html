<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Jack's Record Wishlist</title>
    </head>
    <body>
        <h1>Jack's Record Wishlist</h1>
        <table border='1'>
            <tr>
                <th>Artist</th>
                <th>Album</th>
                <th>Price</th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.GetArtist}}</td>
                <td>{{.GetAlbum}}</td>
                <td>{{.GetPrice}}</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
